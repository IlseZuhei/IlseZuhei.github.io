<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Encriptador/Desencriptador de Texto</title>

</head>

<body>

	<div clas="TODO"> 
		
		<div class="cuadroLogo">
			<img class="logo" src="LOGO.png">
		</div>

		<div class="lateral">
			<textarea id="TextoEncripatado"  name="notas" rows="3" placeholder="Ingrese el texto aquí"></textarea>
		</div>

		<div class="laterald">
			<img src="MUÑECO.png" id="muñeco">
			<h1 id="texto01">Ningún mensaje fue encontrado</h1>
			<h2 id="texto02"> Ingrese el texto que desee encriptar o desencriptar </h2>
			<textarea name="respuesta" id="textoDesencriptado" cols="30" rows="10"></textarea>
			<button type="button" id="botonCopy">Copiar</button>
		</div>

		<div class="exp">
			<h1 id="aviso">Apenas letras minúsculas y sin acentos</h1>
		</div>

		<div class="botones">
			<button type="button" id="botonEncripta">Encriptar</button>
			<button type="button" id="botonDesencripta">Desencriptar</button>
		</div>
 		
	</div>

</body>

<script type="text/javascript">

	var bot1 = document.querySelector("#botonEncripta");
	bot1.onclick = encripta;

	var bot2 = document.querySelector("#botonDesencripta");
	bot2.onclick = desencripta;

	var bot3 = document.querySelector("#botonCopy");
	bot3.onclick = copy; 



	 function encripta() {
	 	var sentencia = document.getElementById("TextoEncripatado").value.toLowerCase();
	 	var TextoEncripatado = sentencia.replace(/e/img, "enter")
	 	var TextoEncripatado = TextoEncripatado.replace(/o/img, "ober")
	 	var TextoEncripatado = TextoEncripatado.replace(/i/img, "imes")
	 	var TextoEncripatado = TextoEncripatado.replace(/a/img, "ai")
	 	var TextoEncripatado = TextoEncripatado.replace(/u/img, "ufat")
	 	document.getElementById("textoDesencriptado").innerHTML=TextoEncripatado;
		document.getElementById("textoDesencriptado").style.display="show"
	 	document.getElementById("texto01").style.display = "none"; 
	 	document.getElementById("texto02").style.display = "none"; 
	 	document.getElementById("botonCopy").style.display="show"
	 	document.getElementById("botonCopy").style.display="inhert"
	 }

	 function desencripta() {
	 	var sentencia = document.getElementById("TextoEncripatado").value.toLowerCase();
	 	var TextoEncripatado = sentencia.replace(/enter/img, "e")
	 	var TextoEncripatado = TextoEncripatado.replace(/ober/img, "o")
	 	var TextoEncripatado = TextoEncripatado.replace(/imes/img, "i")
	 	var TextoEncripatado = TextoEncripatado.replace(/ai/img, "a")
	 	var TextoEncripatado = TextoEncripatado.replace(/ufat/img, "u")
	 	document.getElementById("textoDesencriptado").innerHTML=TextoEncripatado;

	 	document.getElementById("texto01").style.display = "none"; 
	 	document.getElementById("texto02").style.display = "none"; 
	 	document.getElementById("botonCopy").style.display="show"
	 	document.getElementById("botonCopy").style.display="inhert"
	 }

	 function copy() {
	 		var texto = document.querySelector("#textoDesencriptado");
	 		texto.select();
	 		document.execCommand("copy");
	 }
	
</script>

</html>
